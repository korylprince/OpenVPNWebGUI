<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Login Page</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/flick/jquery-ui.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="jquery.color.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="header"><h1>Please Log In</h1></div>
        <div id="wrapper">
            <div id="warningbox"><span id="warning"></span></div>
            <div id="formbox">
                <div>
                    <p>Username:<input id="username" type="text" name="username" /></p>
                    <p>Password:<input id="password" type="password" name="password" /></p>
                    <p><button id="submitbutton">Submit</button></p>
                </div>
            </div>
            <span id="info">Use the same credentials you use to log into your computer...</span>
        </div>
    </body>
</html>
